<!-- Brand -->
<div class="input">
  <label>Brand</label>
  <input id="Brand" placeholder="e.g. Toyota" required>
</div>

<!-- Model -->
<div class="input">
  <label>Model</label>
  <input id="Model" placeholder="e.g. Corolla" required>
</div>

<!-- Year -->
<div class="input">
  <label>Year</label>
  <input id="Year" type="number" min="1980" max="2030" required>
</div>

<!-- Engine Size (liters) -->
<div class="input">
  <label>Engine Size</label>
  <input id="Engine Size" type="number" step="0.1" placeholder="1.6" required>
</div>

<!-- Fuel Type -->
<div class="input">
  <label>Fuel Type</label>
  <input id="Fuel Type" placeholder="Gasoline / Diesel / Hybrid / Electric" required>
</div>

<!-- Transmission -->
<div class="input">
  <label>Transmission</label>
  <input id="Transmission" placeholder="Automatic / Manual" required>
</div>

<!-- Mileage -->
<div class="input">
  <label>Mileage</label>
  <input id="Mileage" type="number" min="0" required>
</div>

<!-- Condition -->
<div class="input">
  <label>Condition</label>
  <input id="Condition" placeholder="Excellent / Good / Fair / Poor" required>
</div>
