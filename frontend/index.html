<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Price Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Car Price Predictor</h1>
    <form id="form">
      <div class="grid">
        <label>Brand <input name="Brand" required /></label>
        <label>Model <input name="Model" required /></label>
        <label>Year <input type="number" name="Year" min="1950" max="2100" required /></label>
        <label>Engine Size <input type="number" step="0.1" name="Engine Size" required /></label>
        <label>Fuel Type <input name="Fuel Type" required /></label>
        <label>Transmission <input name="Transmission" required /></label>
        <label>Mileage <input type="number" name="Mileage" min="0" required /></label>
        <label>Condition
          <select name="Condition" required>
            <option>New</option>
            <option>Used</option>
            <option>Certified</option>
          </select>
        </label>
      </div>
      <button type="submit">Predict</button>
    </form>
    <pre id="output"></pre>
  </div>
  <script src="app.js"></script>
</body>
</html>
