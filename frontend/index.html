<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <h1 class="title">üöó Car Price Prediction</h1>

        <div class="form-grid">

            <div class="field">
                <label>Brand</label>
                <input id="brand" placeholder="e.g., Toyota" />
            </div>

            <div class="field">
                <label>Model</label>
                <input id="model" placeholder="e.g., Corolla" />
            </div>

            <div class="field">
                <label>Year</label>
                <input id="year" type="number" placeholder="2018" />
            </div>

            <div class="field">
                <label>Engine Size</label>
                <input id="engine_size" type="number" step="0.1" placeholder="1.8" />
            </div>

            <div class="field">
                <label>Fuel Type</label>
                <select id="fuel_type">
                    <option>Gasoline</option>
                    <option>Hybrid</option>
                    <option>Diesel</option>
                    <option>Electric</option>
                </select>
            </div>

            <div class="field">
                <label>Transmission</label>
                <select id="transmission">
                    <option>Automatic</option>
                    <option>Manual</option>
                </select>
            </div>

            <div class="field">
                <label>Mileage</label>
                <input id="mileage" type="number" placeholder="120000" />
            </div>

            <div class="field">
                <label>Condition</label>
                <select id="condition">
                    <option>Used</option>
                    <option>New</option>
                </select>
            </div>

        </div>

        <button id="predictBtn" class="btn">
            üîç Predict Price
        </button>

        <p id="result" class="result-box"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
